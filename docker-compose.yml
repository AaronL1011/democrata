services:
  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    environment:
      API_DOMAIN: ${API_DOMAIN:-api.localhost}
      APP_DOMAIN: ${APP_DOMAIN:-app.localhost}
    depends_on:
      api:
        condition: service_healthy
      frontend:
        condition: service_started
    restart: unless-stopped

  api:
    build: ./server
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      REDIS_URL: redis://redis:6379/0
      QDRANT_URL: http://qdrant:6333
      DATABASE_URL: postgresql://${POSTGRES_USER:-democrata}:${POSTGRES_PASSWORD:-democrata_dev}@postgres:5432/${POSTGRES_DB:-democrata}
      OLLAMA_BASE_URL: http://host.docker.internal:11434
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/ready"]
      interval: 10s
      timeout: 5s
      retries: 3

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-democrata}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-democrata_dev}
      POSTGRES_DB: ${POSTGRES_DB:-democrata}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'exec 3<>/dev/tcp/127.0.0.1/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  arq-worker:
    build: ./server
    command: uv run arq democrata_server.worker.WorkerSettings
    env_file: .env
    environment:
      REDIS_URL: redis://redis:6379/0
      QDRANT_URL: http://qdrant:6333
      DATABASE_URL: postgresql://${POSTGRES_USER:-democrata}:${POSTGRES_PASSWORD:-democrata_dev}@postgres:5432/${POSTGRES_DB:-democrata}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
        VITE_SUPABASE_URL: ${SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
    ports:
      - "5173:5173"
    depends_on:
      api:
        condition: service_healthy

volumes:
  postgres-data:
  redis-data:
  qdrant-data:
  caddy-data:
  caddy-config:
